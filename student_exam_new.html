  <script>
    document.getElementById("uemail").innerHTML = localStorage.getItem("uname");
    const SID = localStorage.getItem("sid");


    let resultQuestions;
    let noOfQuestions;
    let currentQuestionID;
    let currentQuestionNo;
    let currentSatate = false;

    $(document).ready(function () {

      $.ajax({
        url: "PHP/student.php",
        method: "post",
        data: "getQuestions=" + SID,
      }).done(function (result) {
        console.log("result");
        resultQuestions = JSON.parse(result);
        noOfQuestions = resultQuestions.length;
        console.log(noOfQuestions,resultQuestions);
      });
    });

    function playBtnClick() {
      currentvalue = document.getElementById('onoff').value;
      if (currentvalue == "Off") {
        document.getElementById("onoff").value = "On";
        document.getElementById('onoff').innerHTML = "Finish";
        console.log("On");
        currentSatate = true;
        statMCQ();
      } else {
        document.getElementById("onoff").value = "Off";
        document.getElementById('onoff').innerHTML = "Start";
        console.log("Off");
        currentSatate = false;
      }
    }

    function statMCQ() {
      var fiveMinutes = 60 * 30,
        display = document.querySelector('#time');
      startTimer(fiveMinutes, display);
      currentQuestionNo = 0;
      setQuestion(0)
    }

    function prvBtnClick(){
      if(currentQuestionNo>0){
        setQuestion(currentQuestionNo-1)
      }
    }

    function nextBtnClick(){
      if(currentQuestionNo<noOfQuestions){
        setQuestion(currentQuestionNo+1)
      }
    }

    function setQuestion(id){
      console.log(currentQuestionNo);
      document.getElementById("questionNumberLable").innerHTML = String(currentQuestionNo+1)+String("/")+20
      document.getElementById("studQuestion").value = resultQuestions[id].content;
      currentQuestionID = resultQuestions[id].QID; 
      document.getElementById("labelanswer1").innerHTML = resultQuestions[id].answer_1;
      document.getElementById("labelanswer2").innerHTML = resultQuestions[id].answer_2;
      document.getElementById("labelanswer3").innerHTML = resultQuestions[id].answer_3;
      document.getElementById("labelanswer4").innerHTML = resultQuestions[id].answer_4;
    }

    function startTimer(duration, display) {
      var timer = duration, minutes, seconds;
      setInterval(function () {
        minutes = parseInt(timer / 60, 10)
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        if (--timer < 0) {
          timer = duration;
        }
      }, 1000);
    }

    function saveExam(){
      examObj = {
        SID,
        Result:8,
        Content : [[1,1],[2,1]]
      }
      console.log(examObj)
      const examJSON = JSON.stringify(examObj);
      console.log(examJSON)

      $.ajax({
        url: "PHP/student.php",
        method: "post",
        data: "saveExam=" + examJSON
      }).done(function (result) {
        console.log(result);
      });
    }
