  <script>
    document.getElementById("uemail").innerHTML = localStorage.getItem("uname");
    document.getElementById("LerPackNumID").value = localStorage.getItem("sid");
    function downloadPDF() {
      document.getElementById('content').style.display = 'block';

      const invoice = this.document.getElementById("content");
      const internalTable = invoice.getInnerHTML();
      const d = new Date();
      const template = "<div style='margin-bottom: 25px'; class><img src='assets/img/brand/blue.png' alt='logo' width='200px'/></div>" + internalTable + "<p>" + d + "</p>";
      console.log(invoice)
      console.log(window)
      var opt = {
        margin: 1,
        filename: 'Exam Results.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().from(template).set(opt).save();
    }
  </script>
